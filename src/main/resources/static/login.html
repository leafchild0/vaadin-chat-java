<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple Vaadin chat</title>
</head>
<body onload='document.f.username.focus();'>
<div class="login-form">
    <h2 class="login-header">Login into Chat</h2>
    <form class="login-form" name='f' action='/login' method='POST'>
        <table>
            <tr>
                <td><label for="username">User:</label></td>
                <td><input id="username" class="login-field" type='text' name='username' value=''></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input id="password" class="login-field" type='password' name='password'/></td>
            </tr>
            <tr>
                <td colspan='2'><input class="login-btn" name="submit" type="submit" value="Login"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
